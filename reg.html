<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Register page</title>
</head>

<body>
    <div w3-include-html="/menu.html"></div>

    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form>
                    <center>
                        <h1>Regisztrációs felület</h1>
                    </center>
                    <br>
                    <div class="form-group">
                        <label for="InputFirstname">Neved:</label>
                        <input type="text" id="InputFirstname" required>
                        <input type="text" id="InputLastname" required>
                    </div>
                    <div class="form-group">
                        <label for="InputUsername">felhasználónév</label>
                        <input type="text" class="form-control" id="InputUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">E-mail cím</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                            placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <p>Jogosultságok:</p>
                        <input type="radio" id="User" name="Permisson" value="User">
                        <label for="User">User</label><br>
                        <input type="radio" id="Admin" name="Permisson" value="Admin" required>
                        <label for="Admin">Admin</label>
                    </div>
                    <div class="form-group">
                        <label for="InputAge">Életkorod</label>
                        <input type="date" class="form-control" id="InputAge">
                    </div>
                    <div class="form-group">
                        <p>Minek érzed magad?</p>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                    <div class="form-group">
                        <label for="Activ">Akarod használni?</label>
                        <input type="checkbox" id="Activ">
                    </div>
                    <button type="submit" class="btn btn-warning">Regisztráció</button>
                    <a role="button" href="/login.html" class="btn btn-primary">Belépés</a>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <!--                                JS Script run                                -->

    <script src="/js/menu.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
