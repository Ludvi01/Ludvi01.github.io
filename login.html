<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Login page</title>
</head>

<body>
    <div w3-include-html="/menu.html"></div>

    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form>
                    <center>
                        <h1>Login felület</h1>
                    </center>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email cím</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Jelszó</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <small id="passwordHelp" class="form-text text-muted">Ne add meg senkinek a jelszavadat!</small>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Bejelentkezve maradás.
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Belépés</button>
                    <a role="button" href="/reg.html" class="btn btn-warning">Regisztráció</a>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <!--                                JS Script run                                -->

    <script src="/js/menu.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
