<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Próba Weboldal</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <br>
                <h1>Hamburger rendelés</h1>
                <br>
                <form action="">
                    <div class="form-group">
                        <label for="">Feltét</label>
                        <input type="text" name="top-input" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Mennyiség</label>
                        <input type="number" name="amount-input" class="form-control">
                    </div>
                    <div class="form-group">
                        Fizetendő: <span class="show-amount">0</span>Ft
                    </div>
                    <button onclick="calcAmount()" type="button" class="btn btn-primary">Megrendelés</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="js/rendeles.js"></script>
</body>
</html>
