<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Rendelés</title>
</head>

<body>
    <div w3-include-html="menu.html"></div>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>Rendelési űrlap</h1>
                <form action="">
                    <div class="form-group">
                        <label for="feltetSelect1">Feltét</label>
                        <select class="form-control" id="feltetSelect">
                            <option></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amountinput">Mennyiség</label>
                        <input type="number" id="amountinput" name="amount-input" min="1" max="10"
                            onchange="calcAmount()" class="form-control">
                    </div>
                    <div class="form-group">
                        Fizetendő: <span class="show-amount">0</span>Ft
                    </div>
                    <button type="button" class="btn btn-primary">Megrendelés</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <!--                                JS Script run                                -->

    <script src="js/rendeles.js"></script>
    <script src="js/menu.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
