<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Rendelés</title>
</head>

<body>
    <div w3-include-html="menu.html"></div>
    <script src="js/menu.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>Rendelési űrlap</h1>
                <form action="">
                    <div class="form-group">
                        <label for="feltetSelect1">Feltét</label>
                        <select class="form-control" id="feltetSelect1">
                            <option>Semmi</option>
                            <option>Dupla sajt</option>
                            <option>Dupla hús</option>
                            <option>Csipős szósz</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amountinput">Mennyiség</label>
                        <input type="number" id="amountinput" name="amount-input" class="form-control">
                    </div>
                    <div class="form-group">
                        Fizetendő: <span class="show-amount">0</span>Ft
                    </div>
                    <button onclick="calcAmount()" type="button" class="btn btn-primary">Megrendelés</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="js/rendeles.js"></script>
</body>

</html>
