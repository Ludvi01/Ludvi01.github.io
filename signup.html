<!DOCTYPE html>
<html lang="hu">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.9/css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/register/register.css">
	<link rel="stylesheet" type="text/css" href="css/register/util.css">
	<link rel="stylesheet" type="text/css" href="css/phone.css">


</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="img/login.png">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Regisztrációs felület
					</span>

					<div class="wrap-input100 validate-input" data-validate="Felhasználónév kötelező">
						<input class="input100" type="text" name="username" placeholder="Felhasználónév" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Valós email cím: username@example.com">
						<input class="input100" type="text" name="email" placeholder="Email cím" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

<!-- 					<div class="wrap-input100">
						<input class="input100" type="tel" name="phone" id="phone" placeholder="telefonszám">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fas fa-mobile" aria-hidden="true"></i>
						</span>
					</div>
 -->
					<div class="wrap-input100 validate-input" data-validate="Jelszó kötelező">
						<input class="input100" type="password" name="password" placeholder="Jelszó" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Jelszó megerősítése kötelező">
						<input class="input100" type="password" name="password" placeholder="Jelszó megerősítése"
							required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Regisztráció
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="/signin.html">
							Ha már van fiókod erre<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script src="js/phone/intlTelInput.js"></script>
	<script>
		var input = document.querySelector("#phone");
		window.intlTelInput(input);
	</script>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.9/js/select2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://kit.fontawesome.com/5156dcc890.js"></script>
	<script src="js/register.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
</body>

</html>
